description: 'one of these https://github.com/datocms/js-rest-api-clients'
schema:
  $schema: 'https://json-schema.org/draft/2020-12/schema'
  type: object
  order:
    - api_token
    - environment
  properties:
    api_token:
      type: string
      description: full access datocms token for node client (not readonly)
      default: ''
    environment:
      type: string
      description: name of an environment on datocms
      default: ''
      enum:
        - blog-date-staging
        - country-specific-prices
        - jewelry-plp-filter
        - layout-blocks-12-15
        - list-page-sub-directory
        - promo-code-optin-10-31-2022
        - sprite-spinner-v2-11-14-2022
        - sandbox
        - big
        - chungus
  required:
    - api_token
    - environment
